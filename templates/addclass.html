{% include "header.html" %}
    <div class ="container-fluid">
    <div class = "row" >
        <div class="col-md-2">
            <a href="http://eharris.pythonanywhere.com/admin"><button type="button" class="btn btn-outline-primary">Back</button></a>
        </div>
        <div class = "col-md-8" style="text-align: center">
            <h2>Add a Class</h2>
        </div>
        <div class = "col-md-2">
        </div>
    </div>
    <div class = "row" >
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            {% if error %}
                <p><strong style ="color: #f90000">{{ error }}</strong></p>
            {% endif %}
        <form method="post" action = "/submitclass">
          <div class="form-group">
            <label for="classname"><h5>Name of Class:</h5></label>
            <input type="text" class="form-control" id="classname" placeholder="Enter name of the class" name="classname">
          </div>
          <div class="form-group">
            <label for="quarter"><h5>What quarter is this class offered?</h5></label>
            <select class="form-control" id="classes" name="quarter">
              <option value="Fall2017">Fall 2017</option>
              <option value="Winter2018">Winter 2018</option>
              <option value="Spring2018">Spring 2018</option>
            </select>
          </div>
            <div class="form-group">
                <label for="days"><h5>What days will this class be offered?</h5></label>
                <div class="checkbox" id="days">
                  <label><input type="checkbox" name="days" value="Mon">Monday</label>
                </div>
                <div class="checkbox" id="days">
                  <label><input type="checkbox" name="days" value="Tue">Tuesday</label>
                </div>
                <div class="checkbox" id="days">
                  <label><input type="checkbox" name="days" value="Wed">Wednesday</label>
                </div>
                <div class="checkbox" id="days">
                  <label><input type="checkbox" name="days" value="Thu">Thursday</label>
                </div>
                <div class="checkbox" id="days">
                  <label><input type="checkbox" name="days" value="Fri">Friday</label>
                </div>
                <div class="checkbox" id="days">
                  <label><input type="checkbox" name="days" value="Sat">Saturday</label>
                </div>
                <div class="checkbox" id="days">
                  <label><input type="checkbox" name="days" value="Sun">Sunday</label>
                </div>
            </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
{% include "footer.html" %}
