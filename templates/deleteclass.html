{% include "header.html" %}

<div class ="container-fluid" style="text-align: center">
    <div class="row">
        <div class="col-md-2">
            <a href="http://eharris.pythonanywhere.com/admin"><button type="button" class="btn btn-outline-primary">Back</button></a>
        </div>
        <div class = "col-md-8" style="text-align: center">
            <h2>Delete a Class</h2>
        </div>
        <div class = "col-md-2">
        </div>
    </div>
    <form method="post" action = "/submitdeleteclass" >

    <div class = "row" >
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <div class="form-group">
                <label for="classes"><h5>Which class would you like to delete from this quarter?</h5></label>
                <br>ClassName-#ofStudents
                <select class="form-control" id="classes" name="class">
                    <option selected value='0'></option>
                    {% for x in class_list %}
                        <option value="{{ x }}">{{ x }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-md-2">
        </div>
    </div>

    <div class = "row" >
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-md-2">
        </div>
    </div>
    </form>

</div>

{% include "footer.html" %}
